<!DOCTYPE html>

{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>ADDRESS FORM</title>
    {% endblock %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript">

        function FillAddressInput()
            {
               let checkBox= document.getElementById('checkBox');
               console.log('felling')


               let Pflat_no = document.getElementById("id_flat_no").value;
               let Pstreet_name = document.getElementById("id_street_name").value;
               let Parea = document.getElementById("id_area").value;
               let Plandmark = document.getElementById("id_landmark").value;
               let Pcity = document.getElementById("id_city").value;
               let Pdistrict = document.getElementById("id_district").value;
               let Pstate = document.getElementById("id_state").value;
               let Ppincode = document.getElementById("id_pincode").value;
               let Pcountry = document.getElementById("id_country").value;
               if (checkBox.checked == true){
                document.getElementById("id_pflat_no").value= Pflat_no;
                document.getElementById("id_pstreet_name").value=Pstreet_name;
                document.getElementById("id_parea").value=Parea;
               document.getElementById("id_plandmark").value= Plandmark;
               document.getElementById("id_pcity").value=Pcity;
               document.getElementById("id_pdistrict").value=Pdistrict;
               document.getElementById("id_pstate").value= Pstate;
               document.getElementById("id_ppincode").value= Ppincode;
               document.getElementById("id_pcountry").value= Pcountry;
               }
               else{

               document.getElementById("id_pflat_no").value='';
                document.getElementById("id_pstreet_name").value='';
                document.getElementById("id_parea").value='';
               document.getElementById("id_plandmark").value= '';
               document.getElementById("id_pcity").value='';
               document.getElementById("id_pdistrict").value='';
               document.getElementById("id_pstate").value='';
               document.getElementById("id_ppincode").value= '';
               document.getElementById("id_pcountry").value= '';
                
            }
              
              }
            
        </script>
</head>

<form method = 'post'>

     <input type="checkbox" id="checkBox"  onclick="FillAddressInput()"> Same as permanent address

</form>
